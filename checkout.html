<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles/checkout.css">
        <link rel="stylesheet" href="styles/ecommerce.css">
        <title>
            Checkout Page
        </title>
    </head>
    <body>
        <nav class="ecommerce-header">

            <div class="header-left">
                <a href="ecommerce.html">
                    <img class="store-logo" src="landingpage-icons/logo.avif" alt=""> 
                </a>
                
            </div>

            <div class="header-middle">
                <input type="text" placeholder="Search">
                <button class="search-btn">
                    <img class="search-icon" src="images/search-icon.png" alt="search icon">
                </button>
            </div>

            <div class="header-right">
                
                <div class="cart-container">
                    <a href="checkout.html">
                        <img class="cart-icon" src="images/cart.png" alt="cart">
                        <span class="cart-quantity js-cart-quantity">0</span>
                    </a>
                   
                </div> 
            </div>
        </nav>

        <div class="main">
          <div class="page-title">
            Review your Order
          </div>

            <div class="checkout-grid">
                <div class="order-summary js-order-summary">
                </div>
                
                <div class="payment-summary js-payment-summary">
                   
                </div>
            </div>
        </div>

        <script type="module" src="scripts/checkout.js"></script>
    </body>
